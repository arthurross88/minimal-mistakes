version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@3.1.50
    - git-diff-check
    - markdownlint@0.38.0
    - oxipng@9.0.0
    - prettier@3.1.1
    - svgo@3.2.0
    - trivy@0.48.1
    - trufflehog@3.63.7
    - yamllint@1.33.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available

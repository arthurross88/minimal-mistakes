<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your modal styles here */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <title>Feedback</title>
</head>
<body>

<button onclick="openModal()">Give Feedback</button>

<div id="feedback-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>How happy are you with the website?</h2>
    <div id="feedback-buttons">
      <button onclick="sendFeedback('Very Happy')">Very Happy</button>
      <button onclick="sendFeedback('Happy')">Happy</button>
      <button onclick="sendFeedback('Neutral')">Neutral</button>
      <button onclick="sendFeedback('Unhappy')">Unhappy</button>
      <button onclick="sendFeedback('Very Unhappy')">Very Unhappy</button>
    </div>
  </div>
</div>

<script>
  function openModal() {
    var modal = document.getElementById("feedback-modal");
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("feedback-modal");
    modal.style.display = "none";
  }

  function sendFeedback(feedback) {
    alert("Feedback submitted: " + feedback);
    closeModal();
  }
</script>

</body>
</html>

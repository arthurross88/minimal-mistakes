<style>
  .fade-out-element {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .go-to-collection {
    margin-top: 20px;
  }

  /* Responsive adjustments */
  @media only screen and (max-width: 768px) {
    .intro-text {
      text-align: center; /* Center text on smaller screens */
    }

    .intro-text h1 {
      color: yellow; /* Text color */
      border: 2px solid red; /* Scarlet (red) border */
      padding: 10px; /* Add padding for better visibility */
      display: inline-block; /* Prevent border from stretching the entire width */
    }

    .fullscreen-image {
      max-width: 100%; /* Ensure the image doesn't overflow on small screens */
      height: auto; /* Maintain aspect ratio */
    }
  }

  @media only screen and (max-width: 480px) {
    .intro-text h1 {
      font-size: 1.5em; /* Adjust heading font size for smaller screens */
    }
  }

  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the entire container */
  }

  .fullscreen-image.fade-out {
    transition: opacity 2s ease; /* Adjust the duration (2s for a slower effect) */
  }
</style>


<head>
  <!-- other head elements -->
</head>

          src="{{ site.baseurl }}/assets/images/gallery/eagle_and_crow.jpeg"
          alt="Fullscreen Image"

        />

          </p>
        </div>
        <!-- End Introductory Text Section -->
      </div>
    </div>
  </div>
</body>
